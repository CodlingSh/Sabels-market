<!-- Dummy iFrame to stop redirecting to a new page -->
<iframe name="dummyFrame" id="dummyFrame" style="display: none;"></iframe>

<form name="contact" target="dummyFrame" method="POST" data-netlify="true" onsubmit="return validateContact()" class="bg-white p-4 rounded-2xl shadow-sm shadow-rose-500 sm:p-10">
    <div class="grid grid-cols-1 gap-4 sm:gap-8 sm:grid-cols-2">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" class="border-[0.1875rem] outline-none border-gray-400 focus:border-rose-500 p-4 rounded-lg">
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="border-[0.1875rem] outline-none border-gray-400 focus:border-rose-500 p-4 rounded-lg">
        <input type="text" id="email" name="email" placeholder="Email Address" class="border-[0.1875rem] outline-none border-gray-400 focus:border-rose-500 p-4 rounded-lg sm:col-span-2">
        <textarea rows="8" placeholder="Enter your message" class="resize-y border-[0.1875rem] outline-none border-gray-400 focus:border-rose-500 rounded-lg p-4 sm:col-span-2"></textarea>
        <button type="submit" class="p-4 rounded-lg border-[0.1875rem] outline-none border-rose-500 bg-rose-500 sm:col-span-2">Send Message</button>
    </div>
</form>
