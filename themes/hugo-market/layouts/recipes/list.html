{{ define "main" }}


<section class="pageSection py-8 px-[2.5%]">
    <h2 class="text-center text-4xl">{{ .Title }}</h2>
    <div class="grid auto-rows-fr grid-cols-[100%] gap-8 mx-auto my-8 w-fit sm:grid-cols-[repeat(2,42.25rem)]">
        {{ range (where site.RegularPages.ByDate.Reverse "Type" "in" "recipes") }}
            <div class="flex flex-col w-full bg-white sm:flex-row rounded-2xl">
                {{ $first_image := index (.Resources.ByType "image") 0 }}
                {{ with $first_image }}
                <div style="background-image: url('{{ $first_image.RelPermalink }}')" class="w-full h-60 bg-center bg-cover rounded-t-2xl sm:w-1/3 sm:h-full sm:rounded-tr-none sm:rounded-l-2xl"></div>
                {{ end }}

                <div class="flex flex-col w-full sm:w-2/3 py-6 px-8">
                    <h2 class="text-center font-bold text-lg mb-4">{{ .Title }}</h2>
                    <p class="text-left line-clamp-3 !m-0 !mb-4">{{ .Params.description }}</p>
                    <a href="{{ .RelPermalink }}" class="btn">See More</a>
                </div>
            </div>
        {{ end }}
    </div>
</section>
