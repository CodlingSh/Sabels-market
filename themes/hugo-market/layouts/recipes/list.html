{{ define "main" }}

<div class="grid grid-cols-2 auto-rows-fr gap-2 m-2 xs:gap-4 xs:m-4">
{{ range .Pages }}
    <div class="bg-rose-500 w-full">
        {{ $first_image := index (.Resources.ByType "image") 0 }}
        {{ with $first_image }}
            <div style="background-image: url('{{ $first_image.RelPermalink }}')" class="w-full h-60 bg-center bg-cover rounded-t-2xl sm:w-1/3 sm:h-full sm:rounded-tr-none sm:rounded-l-2xl"></div>
        {{ end }}
    </div>
{{ end }}
</div>

{{ end }}
