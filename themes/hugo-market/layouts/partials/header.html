{{ $heroImage := resources.Get "img/hero.jpg" }}

{{ with $heroImage }}
<header style="background-image: url({{ .RelPermalink }});" class="relative bg-cover bg-bottom w-full h-[85vh]">
    <div class="w-full h-full bg-black opacity-25 z-10"></div>
    
    <div class="absolute w-7/12 max-w-60 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 m-auto font-bold text-4xl text-center z-20 block sm:hidden">
        {{- partial "logoVert.html" . -}}
    </div>
    <div class="absolute w-9/12 max-w-80 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 m-auto font-bold text-5xl text-center z-20 hidden sm:block">
        {{- partial "logoHori.html" . -}}
    </div>

    
</header>
{{ end }}
