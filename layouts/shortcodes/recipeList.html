<div class="grid auto-rows-fr grid-cols-[90%] gap-8 mx-auto w-fit sm:grid-cols-[repeat(2,42.25rem)]">
    {{ range (where site.RegularPages.ByDate.Reverse "Type" "in" "recipes") | first 4 }}
        <div class="flex flex-col bg-white sm:flex-row">
            {{ $first_image := index (.Resources.ByType "image") 0 }}
            {{ with $first_image }}
            <div style="background-image: url('{{ $first_image.RelPermalink }}')" class=" w-full h-20 sm:w-1/3 sm:h-full bg-center bg-cover"></div>
            {{ end }}
            
            <div class="flex flex-col w-full sm:w-2/3 py-6 px-8">
                <h2 class="text-center font-bold text-lg mb-4">{{ .Title }}</h2>
                <p class="text-left line-clamp-5 !m-0">{{ .Params.description }} <a href="{{ .RelPermalink }}"> See More</a></p>
            </div>

        </div>
    {{ end }}

        {{ end }}
    {{ end }} -->
</div>
